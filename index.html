<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Data Integration</title>
  <meta name="description" content="Basic user interface for testing the data integration api for Trello,JIRA,Wrike and Asana">
  <meta name="author" content="Theodor Georgopoulos">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
  <section class="hero is-primary ">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Data Integration
      </h1>
      <h2 class="subtitle">
        Simple UI for testing <a style="color:darkblue" href="https://gitlab.com/theodor_g/data_integ_api" target="_blank">Data Integration Project</a>
      </h2>
    </div>
  </div>
</section>
<div class="tabs is-centered">
  <ul>
    <li class="is-active"><a>Trello</a></li>
    <li><a>JIRA</a></li>
    <li><a>Wrike</a></li>
    <li><a>Asana</a></li>
  </ul>
</div>
<div id="trello" class="columns is-centered">
  <div class="column form-col is-half">
    <form action="/" id="trello_form" class="form">
      <div class="field">
        <label class="label">User's Token <a class="form_help" href="https://trello.com/1/authorize?key=0043dc605ec22c8b475f7e945cc1f067&scope=read%2Cwrite&name=Data+Integration+App&expiration=never&response_type=token" target="_blank">Click Here</a></label>
        <div class="control has-icons-left">
          <input class="input" type="text" name="trello_token" placeholder="Please enter the user's token generated by the link above">
          <span class="icon is-small is-left">
            <i class="fas fa-key"></i>
          </span>
        </div>
      </div>
      <div class="field">
        <label class="label">Board's Short Link <a class="form_help" id="trello_help" href='#'>Need Help ?</a></label>
        <div class="control has-icons-left">
          <input class="input" type="text" name="trello_short_link" placeholder="Please enter the short link of the board">
          <span class="icon is-small is-left">
            <i class="fas fa-link"></i>
          </span>
        </div>
      </div>
      <label class="laber">Choose the fields you want to get:</label>
      <div id="trello_checkboxes">
        <div>
            <input type="checkbox" id="trello_cards" name="fields"
                   value="cards" checked />
            <label for="trello_cards">Cards</label>
        </div>
        <div>
            <input type="checkbox" id="trello_lists" name="fields"
                   value="lists" />
            <label for="trello_lists">Lists</label>
        </div>
        <div>
            <input type="checkbox" id="trello_checklists" name="fields"
                   value="checklists" />
            <label for="trello_checklists">Checklists</label>
        </div>
        <div>
            <input type="checkbox" id="trello_members" name="fields"
                   value="members" />
            <label for="trello_members">Members</label>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="trello_submit">Submit</button>
        </div>
        <div class="control">
          <button class="button is-danger" type="reset">Reset</button>
        </div>
      </div>
    </form>
    <div class="columns hidden" id="trello_results_buttons" style="margin-top:20px;">
      <div class="column">
        <button class="button is-primary is-fullwidth" type="button" id="trello_review">Review</button>
      </div>
      <div class="column">
        <button class="button is-danger is-fullwidth" type="button" id="trello_download">Download</button>
      </div>
    </div>
  </div>
  <div class="modal" id="trello_help_modal">
    <div class="modal-background"><button class="modal-close is-large" aria-label="close"></button></div>
    <div class="modal-content">
      <figure class="image">
        <img src="images/trello_short_link_help.png" alt="" style="max-width:500px;">
      </figure>
    </div>
  </div>
  <div class="modal" id="trello_review_modal">
    <div class="modal-background"><button class="modal-close is-large" aria-label="close"></button></div>
    <div class="modal-content">
      <pre id="trello_json">
      </pre>
    </div>
  </div>
</div>
<div class="modal is-active" id="loading_spinner">
  <div class="modal-background" style="background-color:"></div>
  <div class="modal-content">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
<script src="js/flash.js"></script>
<script src="js/main.js"></script>
<script src="js/trello.js"></script>
<script src="http://localhost:35729/livereload.js"></script>
</html>
